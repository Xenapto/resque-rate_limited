---
AllCops:
  TargetRubyVersion: 2.0
  DisplayCopNames: true
  Exclude:
    - 'tmp/**/*'
    - 'coverage/**/*'

#-------------------------------------------------------------------------------
# Project standards
#-------------------------------------------------------------------------------
StringLiterals:
  EnforcedStyle: single_quotes
  Enabled: true

DotPosition:
  Description: 'Checks the position of the dot in multi-line method calls.'
  EnforcedStyle: leading
  Enabled: true

Documentation:
  Description: 'Document classes and non-namespace modules.'
  Enabled: false

FileName:
  Description: 'Use snake_case for source file names.'
  Enabled: true

Style/ExtraSpacing:
  Description: 'Do not use unnecessary spacing.'
  Enabled: true

Lint/LiteralInInterpolation:
  Description: 'Avoid interpolating literals in strings'
  AutoCorrect: true

Style/PercentLiteralDelimiters:
  # Hound and CodeClimate are currently using an old version of Rubocop with
  # different defaults, so we set them explicitly here.
  PreferredDelimiters:
    default: ()
    '%i': '[]'
    '%I': '[]'
    '%r': '{}'
    '%w': '[]'
    '%W': '[]'

#-------------------------------------------------------------------------------
# These rules have been relaxed because of existing code
# We should tighten these up over time
#-------------------------------------------------------------------------------
# LineLength:
#   Max: 166 # project standard is 120
